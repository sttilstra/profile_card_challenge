<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Profile Card</title>
</head>

<body>


  <div class="container">

      <!-- <img class="top_image" src="images/bg-pattern-top.svg" alt="">
            <img class="bottom_image"  src="images/bg-pattern-bottom.svg" alt=""/> -->

    <div class="top_card">
      <img class="top_card_image" src="images/bg-pattern-card.svg" alt="" />
      <div class="profile_pic">
        <img class="victor_image" src="images/image-victor.jpg" alt="" />
        <div class="bio">
          <h3>Victor Crest</h3>
          <h3 class="age">26</h3>
          <h4>London</h4>
          <hr>
          <div class="fanfare">

            <div class="followers">
              <h4 class="top_stats">80K</h4>
              <h4 class="bottom_stats">Followers</h4>

            </div>
            <div class="likes">
              <h4 class="top_stats">803K</h4>
              <h4 class="bottom_stats">Likes</h4>

            </div>
            <div class="photos">
              <h4 class="top_stats">1.4K</h4>
              <h4 class="bottom_stats">Photos</h4>
                </div>
        </div>
      </div>
    </div>
    </div>
  </div>

</html>
